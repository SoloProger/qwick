<section class="jc-center ai-center flex h-vh-80">
  <div>
    <p class="bl-color fs-48 t-w flex mb-50 jc-center">Qwick</p>
    <form [formGroup]="loginForm">
      <div class="flex-col mb-16">
        <div class="float-containter">
          <input
            type="text"
            name="log"
            placeholder="Email"
            class="br-reg in-focus"
            formControlName="login"
          />
          <label for="log" class="floating">Логин</label>
        </div>
      </div>
      <div class="flex-col mt-50">
        <div class="float-containter">
          <input
            type="password"
            name="ps"
            placeholder="Enter password"
            class="br-reg in-focus"
            formControlName="password"
          />
          <label for="ps" class="floating">Password</label>
        </div>
        <a href="" class="a-password link-log">Забыли пароль?</a>
        <button class="btn-log" type="button" (click)="login()">Войти</button>
        <hr class="hr" />
      </div>
    </form>
    <div class="flex jc-center ai-center gap-10 mt-14">
      <p>У вас нет учетной записи?</p>
      <a routerLink="/auth/registration" class="link-log">Регистрация</a>
    </div>
  </div>
</section>
